<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點名系統</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin: 20px; }
    </style>
</head>
<body>
    <h1>點名系統</h1>
    <form id="attendanceForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" required>
        <br>
        <label for="time">時間:</label>
        <input type="time" id="time" required>
        <br>
        <button type="submit">點名</button>
    </form>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const time = document.getElementById('time').value;

            // 使用 GET 方法並將參數添加到 URL 中
            const url = `https://script.google.com/macros/s/AKfycbznC9ur3syGe3ZxNeTfmRi4ldZjQJQ41QGKIP2AbmMjnntAeXbFtCm97YwcL0VgchyDTQ/exec?type=call&name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data === 'true' ? '點名成功！' : '點名失敗！');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
